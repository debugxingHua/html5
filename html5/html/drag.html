<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1,#div2{width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}
</style>
</head>
<body>
<div>
    <a href="../index.html"><h3>首页</h3></a>
</div>
<!-- draggable="true"设置为可拖动元素，
  ondragstart="drag(event)"设置拖放时发生什么 -->
<img id="drag1" src="../static/img/liuyan.jpg" draggable="true"
ondragstart="drag(event)" width="80" height="69" />
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>

</body>

<script type="text/javascript">
function allowDrop(ev){
// 放到何处 - ondragover
// ondragover 事件规定在何处放置被拖动的数据。
// 默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式。
// 这要通过调用 ondragover 事件的 event.preventDefault() 方法：
ev.preventDefault();
}

function drag(ev){
  // dataTransfer.setData() 方法设置被拖数据的数据类型和值：
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev){
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</html>

<!-- 
代码解释：
调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
通过 dataTransfer.getData("Text") 方法获得被拖的数据。该方法将返回在 setData() 方法中设置为相同类型的任何数据。
被拖数据是被拖元素的 id ("drag1")
把被拖元素追加到放置元素（目标元素）中
 -->
