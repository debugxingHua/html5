<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web存储技术</title>
</head>
<body>
<div>
    <a href="../index.html"><h3>首页</h3></a>
</div>


</body>
<script type="text/javascript">
    //localStorage存储
    localStorage.lastId="id";
    document.writeln(localStorage.lastId);

    //下面的例子对用户访问页面的次数进行计数：

    if (localStorage.pagecount) {
        localStorage.pagecount=Number(localStorage.pagecount) +1;
    }else {
        localStorage.pagecount=1;
    }
    document.writeln("Visits "+ localStorage.pagecount + " time(s).|");

    //sessionStorage存储
    sessionStorage.lastname="Smith2";
    document.writeln(sessionStorage.lastname);
    if (sessionStorage.pagecount)
    {
        sessionStorage.pagecount=Number(sessionStorage.pagecount) +1;
    }
    else
    {
        sessionStorage.pagecount=1;
    }
    document.write("Visits "+sessionStorage.pagecount+" time(s) this session.");
</script>
</html>
<!--
在客户端存储数据
HTML5 提供了两种在客户端存储数据的新方法：
localStorage - 没有时间限制的数据存储
sessionStorage - 针对一个 session 的数据存储
之前，这些都是由 cookie 完成的。但是 cookie 不适合大量数据的存储，因为它们由每个对服务器的请求来传递，这使得 cookie 速度很慢而且效率也不高。

在 HTML5 中，数据不是由每个服务器请求传递的，而是只有在请求时使用数据。它使在不影响网站性能的情况下存储大量数据成为可能。

对于不同的网站，数据存储于不同的区域，并且一个网站只能访问其自身的数据。

HTML5 使用 JavaScript 来存储和访问数据。
-->
